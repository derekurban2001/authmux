name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: go mod tidy check
        run: |
          set -euo pipefail
          go mod tidy
          git diff --exit-code -- go.mod

          if git ls-files --error-unmatch go.sum >/dev/null 2>&1; then
            git diff --exit-code -- go.sum
          fi

          if [[ -n "$(git ls-files --others --exclude-standard -- go.sum)" ]]; then
            echo "go.sum was generated by go mod tidy; commit it or remove external deps."
            git status --short -- go.mod go.sum
            exit 1
          fi
      - name: go test
        run: go test ./...
      - name: go vet
        run: go vet ./...
