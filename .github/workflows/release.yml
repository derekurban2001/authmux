name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.5.3"

      - name: Sign checksums
        run: |
          cosign sign-blob --yes \
            --output-signature dist/checksums.txt.sig \
            --output-certificate dist/checksums.txt.pem \
            dist/checksums.txt

      - name: Upload signing assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/checksums.txt.sig
            dist/checksums.txt.pem

      - name: Prepare npm package version
        run: node scripts/release/prepare-npm-package.mjs "${GITHUB_REF_NAME}"

      - name: Publish npm package
        run: |
          if [[ -z "${NODE_AUTH_TOKEN}" ]]; then
            echo "Skipping npm publish; NPM_TOKEN not configured."
            exit 0
          fi
          npm publish --access public
        working-directory: packaging/npm-proflex-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
